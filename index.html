<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans,wght@1,300&display=swap" rel="stylesheet">
        <title>Read Copied text from the Clipboard </title>
        <link rel="stylesheet" href="index.css" />     
    </head>
    <body>
        <!-- Paragraph tag -->
     
        <!-- Button -->
        <div style="text-align:center;"></div>
            <button id="text-input">Click here to show the copied text</button>
        </div>
        
        <button onclick="myFunction()">Toggle dark mode</button>

        <script>
        function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        }
        </script>

        <div id="text-container"></div>
        <script src="index.js"></script>
    </body>
</html>
